<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Shopping</title>
  <link rel="stylesheet" href="style.css"/>

  </head>
<body>
  <!-- Logo -->
  <img src="img.jpg" alt="Logo" class="logo">
  <!-- buttons -->
  <button class="btn"><img src="img.jpg" alt="tshirt" class="imgBtn"></button>
  <button class="btn"><img src="img.jpg" alt="pants" class="imgBtn"></button>
  <button class="btn"><img src="img.jpg" alt="skirt" class="imgBtn"></button>
  <button class="btn colorBtn blue" >Blue</button>
  <button class="btn colorBtn yellow" >Yellow</button>
  <button class="btn colorBtn pink" >Pink</button>
  <!--Items-->
  <ul class="items">
    <li class="item">
      <img src="img.jpg" alt="tshirt" class="item__thumbnail">
      <span class="item__description">femail, large</span>
    </li>

  </ul>
</body>
</html>
